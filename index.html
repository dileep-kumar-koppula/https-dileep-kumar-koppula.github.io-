<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #A020F0;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 3rem;
      color: #fff;
    }

    .repo-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      list-style: none;
      padding: 0;
    }

    .repo-item {
      background-color: #fff; /* Sea Pearl Violet background for repo items */
      color: A020F0;
      padding: 1rem;
      margin: 0.5rem;
      width: 300px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.2rem;
      transition: background-color 0.3s;
    }

    .repo-item:hover {
      background-color: #A020F0; /* Violet background on hover */
      color: #fff; /* White text on hover */
    }

    footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.9rem;
      color: #fff;
    }
  </style>
</head>
<body>

<h1>Welcome to My Portfolio</h1>

<!-- Repository Links List -->
<ul class="repo-list">
  <li><a href="https://github.com/yourusername/repository1" target="_blank" class="repo-item">Repository 1</a></li>
  <li><a href="https://github.com/yourusername/repository2" target="_blank" class="repo-item">Repository 2</a></li>
  <li><a href="https://github.com/yourusername/repository3" target="_blank" class="repo-item">Repository 3</a></li>
  <li><a href="https://github.com/yourusername/repository4" target="_blank" class="repo-item">Repository 4</a></li>
  <!-- Add more repositories here -->
</ul>

<!-- Footer -->
<footer>
  <p>Powered by GitHub Pages</p>
</footer>

</body>
</html>
